<div class="container">
    <h2>Registration form</h2>
    <form [formGroup] = "RegistrationForm" >
        <div class="form-group">
            <label>User Name</label>
            <input formControlName="username" type="text" class="form-control" [class.is-invalid]="username.touched && username.invalid">
            <div *ngIf="username.touched && username.invalid" >
                 <small *ngIf="username.errors?.required" class="text-danger">please enter the name</small>
                 <small *ngIf="username.errors?.pattern" class="text-danger">Please enter only characters</small>
            </div>
           
        </div>

        <div class="form-group">
            <label>Email</label>
            <input formControlName="Email" type="email" class="form-control" [class.is-invalid]="Email.touched && Email.invalid" >
            <div *ngIf="Email.touched && Email.invalid" >
                <small *ngIf="Email.errors?.required" class="text-danger">please enter the Email Id</small>
                <small *ngIf="Email.errors?.email" class="text-danger">please enter the valid Email Id</small>
           </div>
        </div>

        <div class="form-group">
            <label>Mobile</label>
            <input [class.is-invalid]="Mobile.touched && Mobile.invalid" formControlName="Mobile" type="text" class="form-control" >
            <div *ngIf="Mobile.touched && Mobile.invalid" >
                <small *ngIf="Mobile.errors?.required" class="text-danger">please enter the mobile number</small>
                <small *ngIf="Mobile.errors?.pattern ||Mobile.errors?.minlength||Mobile.errors?.maxlength" class="text-danger">please enter 10 digit mobile number</small> 
           </div>
        </div>
 
        <button type="submit" class="btn btn-primary" [disabled]="RegistrationForm.invalid">Register</button>

    </form>
</div>
